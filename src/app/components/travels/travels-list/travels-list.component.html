<section class="row">
  <div class="col-12">

    <h3 class="mb-4">Lista de viajes</h3>

    <a routerLink="/travels/add" class="btn btn-sm btn-success mb-4"><i class="fas fa-plus"></i> Crear viaje</a>

    <div class="alert alert-success fade show" role="alert" *ngIf="successMsg">
      {{successMsg}}
    </div>
  
    <div class="alert alert-danger fade show" role="alert" *ngIf="errorMsg">
      {{errorMsg}}
    </div>

    <table class="table table-hover table-sm table-striped">
      <thead>
        <tr class="text-center">
          <th scope="col">No.</th>
          <th scope="col">Fecha</th>
          <th scope="col">Origen</th>
          <th scope="col">Destino</th>
          <th scope="col">Costo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let travel of travels; index as i">
          <th class="text-center" scope="row">{{i+1}}</th>
          <td>{{travel.travel_date | date: 'dd/MM/yyyy'}}</td>
          <td>{{travel.origin}}</td>
          <td>{{travel.destination}}</td>
          <td class="text-right">{{travel.cost|currency}}</td>
          <td class="text-center action-list">
            <button routerLink="/travels/{{travel.id}}" class="search-action btn btn-sm btn-primary">
              <i class="fas fa-info-circle"></i>
            </button>
            <button  routerLink="/travels/edit/{{travel.id}}" class="edit-action btn btn-sm btn-success">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteTravel(travel.id)" class="remove-action btn btn-sm btn-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
